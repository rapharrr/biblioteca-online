<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registro.css">
  <title>Registrar</title>
</head>
<body>
<button class="back-button" onclick="window.location.href='/index.html'">Voltar para Início</button>
<div class="container">
  <h1>Registrar</h1>
  <form action="registrar" method="POST">
    <div class="form-group">
      <label class="label" for="nome">Nome:</label>
      <input class="input" type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label class="label" for="email">Email:</label>
      <input class="input" type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label class="label" for="senha">Senha:</label>
      <input class="input" type="password" id="senha" name="senha" required>
    </div>
    <button type="submit" class="button">Registrar</button>
  </form>
  <div class="footer">
    <p>Já tem uma conta? <a href="login">Login</a></p>
  </div>
</div>

</form>

</body>
</html>
